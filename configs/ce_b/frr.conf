frr version 10.4.1-my-manual-build
frr defaults traditional
hostname ceb
!
interface eth1
 ipv6 address fc00:1b::b/64
exit
!
interface lo
 ipv6 address fc00::b/128
exit
!
ipv6 route fc00:1b::/64 Null0
router bgp 65020
 bgp router-id 10.20.20.20
 neighbor fc00:1b::2 remote-as 65000
 no bgp ebgp-requires-policy
 address-family ipv6 unicast
  neighbor fc00:1b::2 activate
  network fc00:1b::/64
 exit-address-family
!
end

