frr version 10.4.1-my-manual-build
frr defaults traditional
hostname pe2
!
segment-routing
 srv6
  locators
   locator LOC-PE2
    prefix 2001:db8:100:2::/64
!
interface eth1
 ipv6 address fc00:1b::2/64
exit
!
interface eth2
 ipv6 address fc00:12::2/64
 ipv6 router isis pe2
 isis circuit-type level-1
 isis network point-to-point
exit
!
interface lo
 ipv6 address fc00::2/128
 ipv6 router isis pe2
exit
!
router isis pe2
 is-type level-1
 net 49.0000.0000.0000.0002.00
 segment-routing srv6 locator LOC-PE2
exit
!
router bgp 65000
 bgp router-id 10.0.0.2
 neighbor fc00::1 remote-as 65000
 neighbor fc00::1 update-source lo
 no bgp ebgp-requires-policy

 address-family ipv6 unicast
  neighbor fc00::1 activate
  redistribute connected
 exit-address-family

 address-family ipv6 vpn
  neighbor fc00::1 activate
  segment-routing srv6
   locator LOC-PE2
 exit-address-family
!
router bgp 65000 vrf B
 bgp router-id 10.0.0.102
 no bgp ebgp-requires-policy

 ! eBGP with CE_B
 neighbor fc00:1b::b remote-as 65020

 address-family ipv6 unicast
  neighbor fc00:1b::b activate

  rd vpn export 65000:200
  rt vpn import 65000:200
  rt vpn export 65000:200

  import vpn
  export vpn

  sid vpn per-vrf export auto

  redistribute connected
 exit-address-family
!
end

